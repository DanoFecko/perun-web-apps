<div class="card-body table-theme">
  <perun-web-apps-table-options (exportEnd)="exporting = false" (exportStart)="exporting = true"
                                [exporter]="exporter"></perun-web-apps-table-options>
  <table
      class="w-100"
      mat-table
      matTableExporter
      [dataSource]="dataSource"
      #exporter="matTableExporter"
      matSort
      matSortActive="id"
      matSortDirection="asc"
      matSortDisableClear>
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox color="primary"
                      (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let member" class="static-column-size">
        <mat-checkbox color="primary"
                      (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(member) : null"
                      [checked]="selection.isSelected(member)"
                      [aria-label]="checkboxLabel(member)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Member ID</th>
      <td mat-cell class="static-column-size" *matCellDef="let member">{{member.id}}</td>
    </ng-container>
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>VO ID</th>
      <td mat-cell *matCellDef="let member">{{member.voId}}</td>
    </ng-container>
    <ng-container matColumnDef="transfer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Transfer</th>
      <td mat-cell *matCellDef="let member">
        <mat-icon class="green-icon" (click)="this.transfer.emit(member)">play_arrow</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let member; columns: displayedColumns;"
        class="dark-hover-list-item">
    </tr>
  </table>
  <mat-paginator
      [length]="this.members.length"
      (page)="pageChanged($event)"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
</div>

<mat-spinner *ngIf="exporting" class="ml-auto mr-auto"></mat-spinner>
