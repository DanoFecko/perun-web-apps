<div class="mat-card">
  <mat-card-header>

    <mat-form-field>
      <mat-label>UserID1</mat-label>
      <input [(ngModel)]="userToBeRemovedID" (keyup.enter)="changeUserToBeRemoved()" matInput>
    </mat-form-field>

    <mat-form-field class="ml-5">
      <mat-label>UserID2</mat-label>
      <input [(ngModel)]="userToBeKeptID" (keyup.enter)="changeUserToBeKept()" matInput>
    </mat-form-field>

  </mat-card-header>
  <mat-card-content>
    <mat-horizontal-stepper [linear]="false" #stepper>

      <mat-step>
        <ng-template matStepLabel>User</ng-template>
        <perun-web-apps-first-group
            [userToBeKept]="userToBeKept"
            [userToBeRemoved]="userToBeRemoved">
        </perun-web-apps-first-group>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>User attributes</ng-template>
        <perun-web-apps-second-group
            [userToBeRemoved]="userToBeRemoved"
            [userToBeKept]="userToBeKept">
        </perun-web-apps-second-group>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Members</ng-template>
        <perun-web-apps-third-group
            [userToBeKept]="userToBeKept"
            [userToBeRemoved]="userToBeRemoved">
        </perun-web-apps-third-group>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card-content>
  <mat-card-footer>
    <button mat-flat-button color="primary" class="ml-2" (click)="onSave()">
      Save
    </button>

    <button mat-flat-button color="warn" class="ml-2" (click)="onReset()">
      Reset
    </button>
  </mat-card-footer>
</div>
