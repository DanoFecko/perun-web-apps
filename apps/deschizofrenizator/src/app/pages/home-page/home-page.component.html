<mat-horizontal-stepper [linear]="false" #stepper>

  <mat-step>
    <div class="container">
      <div class="row">

        <div class="col-6">
          <mat-card>
            <mat-card-header>
              <mat-form-field class="">
                <mat-label>UserID</mat-label>
                <input [(ngModel)]="userToBeRemovedID" (keyup.enter)="changeUserToBeRemoved()" matInput>
              </mat-form-field>
            </mat-card-header>
            <mat-card-content *ngIf="userToBeRemoved !== undefined">
              <mat-form-field>
                <mat-label>First name</mat-label>
                <input type="number" [(ngModel)]="userToBeRemoved.firstName" matInput>
              </mat-form-field>
              <mat-divider>
              </mat-divider>
              <mat-form-field>
                <mat-label>Last name</mat-label>
                <input type="number" [(ngModel)]="userToBeRemoved.lastName" matInput>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="col-6">
          <mat-card>
            <mat-card-header>
              <mat-form-field class="">
                <mat-label>UserID</mat-label>
                <input [(ngModel)]="userToBeKeptID" (keyup.enter)="changeUserToBeKept()" matInput>
              </mat-form-field>
            </mat-card-header>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-step>

  <perun-web-apps-first-group [userToBeKept]="userToBeKept" [userToBeRemoved]="userToBeRemoved">
  </perun-web-apps-first-group>

  <mat-step>
    <perun-web-apps-second-group>
    </perun-web-apps-second-group>
  </mat-step>
</mat-horizontal-stepper>
