<div class="mt-3" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="15px">
  <mat-card fxFlex="45" *ngIf="this.userToBeRemoved">
    <mat-card-content>
      <!--      <button mat-flat-button color="accent" (click)="onTransfer()">Transfer Selected</button>-->
      <perun-web-apps-user-ext-sources-list
          [userExtSources]="utrRichUserExtSources"
          [selection]="selection"
          [hideColumns]="hiddenColumns"
      ></perun-web-apps-user-ext-sources-list>
    </mat-card-content>
  </mat-card>

  <mat-card fxFlex="45" *ngIf="this.userToBeKept">
    <mat-card-content class="ml-5">
      <perun-web-apps-user-ext-sources-list
          [userExtSources]="utkRichUserExtSources"
          [selection]="selection"
          [hideColumns]="hiddenColumns"
      ></perun-web-apps-user-ext-sources-list>
    </mat-card-content>
  </mat-card>

</div>
