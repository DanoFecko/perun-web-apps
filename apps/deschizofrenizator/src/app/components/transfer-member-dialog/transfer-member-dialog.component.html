<mat-dialog-content>
  <h3>Members groups</h3>
  <div class="card-body table-theme">
    <table
        class="w-100"
        mat-table
        [dataSource]="dataSource"
        matSort
        matSortActive="id"
        matSortDirection="asc"
        matSortDisableClear>
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox color="primary"
                        (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let group" class="static-column-size">
          <mat-checkbox color="primary"
                        (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(group) : null"
                        [checked]="selection.isSelected(group)"
                        [aria-label]="checkboxLabel(group)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Group ID</th>
        <td mat-cell class="static-column-size" *matCellDef="let group">{{group.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Group name</th>
        <td mat-cell *matCellDef="let group">{{group.name}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
          mat-row
          *matRowDef="let group; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator
        [length]="this.groups.length"
        (page)="pageChanged($event)"
        [pageSize]="5">
    </mat-paginator>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="transfer()">Transfer</button>
  <button mat-flat-button color="primary" (click)="close()">Close</button>
</mat-dialog-actions>
